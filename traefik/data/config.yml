http:
 #region routers 
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.guatalupe.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pihole
    plex:
      entryPoints:
        - "https"
      rule: "Host(`plex.local.guatalupe.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: plex
    esxi:
      entryPoints:
        - "https"
      rule: "Host(`esxi.local.guatalupe.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: esxi
#endregion
#region services
  services:
    pihole:
      loadBalancer:
        servers:
          - url: "https://192.168.1.160"
        passHostHeader: true
    esxi:
      loadBalancer:
        servers:
          - url: "https://192.168.1.19"
        passHostheader: true
    plex:
      loadBalancer:
        servers:
          - url: "https://192.168.1.150:32400"
        passHostHeader: true
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers